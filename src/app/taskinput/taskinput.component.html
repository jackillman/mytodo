<form class="example-form" #myForm="ngForm" novalidate >
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Тема" value="" name="title" ngModel required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Описание" value="" name="desc" ngModel required>
  </mat-form-field>
  <button mat-raised-button color="warn" [disabled]="!myForm.valid" (click)="submit(myForm)">Отправить</button>
</form>
